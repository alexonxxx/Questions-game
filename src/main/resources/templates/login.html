<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> </link>
</head>
<body style="background: url(http://fullhdpictures.com/wp-content/uploads/2016/03/Blur-Backgrounds.jpg) no-repeat center fixed; background-size: cover">
<form name="f" action="login" method="POST">

    <div class="modal-dialog" style="margin-top: 10%">
        <div class="modal-content" style="border-radius: 15px">
            <div class="modal-header">
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type='text' class="form-control input-lg" name='username' placeholder="Username"/>
                </div>
                <div class="form-group">

                    <input type='password' class="form-control input-lg" placeholder="Password" name='password'/>
                </div>
                <div class="form-group">

                    <input name="submit" class="btn btn-block btn-lg btn-primary" type="submit" value="Login"/>
                    <input name="submit" class="btn btn-block btn-lg btn-primary" type="button" value="Create user" onclick="crearUsuari()" />
                </div>

            </div>
        </div>
    </div>
</form>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script>
    function crearUsuari(){
        document.location.href = "http://localhost:8080/createuser"
    }
</script>
</body>
</html>
