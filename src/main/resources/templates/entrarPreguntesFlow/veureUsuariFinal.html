<body style="background: url(http://fullhdpictures.com/wp-content/uploads/2016/03/Blur-Backgrounds.jpg) no-repeat center fixed; background-size: cover; padding-left: 10%; padding-right: 10%">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top"
	 style="background-color: rgba(40,40,40,0.9); border-bottom-style: none;">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="http://localhost:8080/" style="color: white ; font-weight: bold">Principal</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="http://localhost:8080/entrarPreguntesFlow" style="background-color: rgba(150,150,150,0.9); color: rgba(40,40,40,1);font-weight: bold">Entrar
					preguntes</a></li>
				<li><a href="http://localhost:8080/Weather"
					   style="color: white;  font-weight: bold">Weather</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<h1 style="color: #FFFFFF; margin-top: 10%">Nom usuari: <span th:text="${usuari.nom}"/></h1>
<h2 style="color: #FFFFFF">Preguntes Proposades</h2>
<ul class="list-group" style="list-style: none;">
	<li th:each="preguntaProposada : ${bagPreguntesProposades.PreguntesProposades}" style="margin-bottom: 2%; box-shadow:4px 4px 10px #555;">
	 <div class="list-group-item" th:text="${preguntaProposada.enunciat}">Enunciat</div>
	 <div class="list-group-item" th:text="${preguntaProposada.categoria}">Categoria</div>
	 <div class="list-group-item" th:text="${preguntaProposada.resposta1}">Resposta 1</div>
	 <div class="list-group-item" th:text="${preguntaProposada.resposta2}">Resposta 2</div>
	 <div class="list-group-item" th:text="${preguntaProposada.resposta3}">Resposta 3</div>
	 <div class="list-group-item" th:text="${preguntaProposada.resposta4}">Resposta 4</div>
 	</li>
</ul>
    <form method="POST" th:action="${flowExecutionUrl}">
    	<ul class="list-group" style="list-style: none; background-color: #FFFFFF; padding-top: 7px; padding-bottom: 7px; padding-left: 7px; border-radius: 4px;  box-shadow:4px 4px 10px #555;">
    	<div>
      	   	 <input type="submit" value="Proceed" class="btn btn-primary" name="_eventId_proceed"/>
      		 <input type="submit" value="Cancel" class="btn btn-primary" name="_eventId_cancel"/>
        </div>
        </ul>
    </form>

<script src="http://code.jquery.com/jquery-latest.js"></script>
