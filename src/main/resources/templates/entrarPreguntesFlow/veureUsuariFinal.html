<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Notes</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body style="background: url(http://fullhdpictures.com/wp-content/uploads/2016/03/Blur-Backgrounds.jpg) no-repeat center fixed; background-size: cover; padding-left: 10%; padding-right: 10%">

<h1 style="color: #FFFFFF">Nom usuari: <span th:text="${usuari.nom}"/></h1>
<h2 style="color: #FFFFFF">Preguntes Proposades</h2>
<ul class="list-group" style="list-style: none;">
	<li th:each="preguntaProposada : ${bagPreguntesProposades.PreguntesProposades}" style="margin-bottom: 2%">
	 <div class="list-group-item" th:text="${preguntaProposada.enunciat}">Enunciat</div>
	 <div class="list-group-item" th:text="${preguntaProposada.categoria}">Categoria</div>
	 <div class="list-group-item" th:text="${preguntaProposada.resposta1}">Resposta 1</div>
	 <div class="list-group-item" th:text="${preguntaProposada.resposta2}">Resposta 2</div>
	 <div class="list-group-item" th:text="${preguntaProposada.resposta3}">Resposta 3</div>
	 <div class="list-group-item" th:text="${preguntaProposada.resposta4}">Resposta 4</div>
 	</li>
</ul>
    <form method="POST" th:action="${flowExecutionUrl}">
    	<ul class="list-group" style="list-style: none; background-color: #FFFFFF; padding-top: 7px; padding-bottom: 7px; padding-left: 7px; border-radius: 4px">
    	<div>
      	   	 <input type="submit" value="Proceed" class="btn btn-primary" name="_eventId_proceed"/>
      		 <input type="submit" value="Cancel" class="btn btn-primary" name="_eventId_cancel"/>
        </div>
        </ul>
    </form>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"/>
</body>

</html>
