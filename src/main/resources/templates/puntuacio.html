<h1 style="text-align: center; color: white; margin-top: 10%;"> Puntuacions de cada categoria</h1>

		<ul class="list-group" style="list-style: none; padding-left: 15%; padding-right: 15%; ">
		   <li style="width: 230px; margin-bottom: 2%; margin-left: 20px; float: left; box-shadow:4px 4px 10px #555;" th:each="puntuacio : ${puntuacioList}" th:id="'puntuacio_' + ${puntuacio.categoria}">
	        
			    <div style="font-weight: bold" class="list-group-item" th:text="'Categoría: ' + ${puntuacio.categoria}"></div>
			    <div style="font-weight: bold" class="list-group-item" th:text="'Respuestas correctas: ' + ${puntuacio.correctes}"></div>
			    <div style="font-weight: bold" class="list-group-item" th:text="'Respuestas incorrectas: ' + ${puntuacio.incorrectes}"></div>
			    <div style="font-weight: bold" class="list-group-item" th:text="'Porcentaje de aciertos: ' + ${puntuacio.percentatgeCorrectes}"></div>
		    </li>
		</ul>
